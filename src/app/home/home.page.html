<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      Character List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-list>
          
          <ion-item *ngFor="let character of characters" [routerLink]="['/characters/' + character.id]">
            <ion-avatar slot="start">
              <img src="{{character.image}}">
            </ion-avatar>
            <ion-label>{{character.name}}</ion-label>

          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar color="secondary">
    <ion-title>For more information visit <a href="https://rickandmortyapi.com">https://rickandmortyapi.com</a> </ion-title>
  </ion-toolbar>
</ion-footer>
